{% extends 'base.html' %}

{% block content %}


    <h2>{{ blog.title }}</h2>
    <img src="{{ blog.photo.image.url }}" alt="">
    <caption>{{ blog.photo.caption }}</caption>
    <p>{{ blog.content }}</p>
    <p>{{ blog.author }}</p>
    <a href="{% url 'edit_blog' blog.id %}">Edit post</a>


{% endblock %}
