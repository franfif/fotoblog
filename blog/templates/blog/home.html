{% extends 'base.html' %}

{% block content %}
<h2>Welcome {{ user.username }}</h2>
<p>This is your feed page</p>
<div class="grid-container">
    {% for photo in photos %}
        <div class="post">
            <img src="{{ photo.image.url }}" alt="">
            <p>{{ photo.caption }}</p>
            <p>Author:
                <a href="{% url 'home' photo.uploader.id %}">
                    {% if user ==  photo.uploader %}
                        You
                    {% else %}
                        {{ photo.uploader }}
                    {% endif %}
                </a>
            </p>
        </div>
    {% endfor %}
</div>

{% endblock %}
